<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Frontend Mentor | Social media dashboard with theme switcher</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/index.scss" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Social Media Dashboard</h1>
      <span class="header__subtitle">Total Followers: 23,004</span>
      <hr />
      <div class="mode">
        <span class="mode__label">Dark Mode</span>
        <label class="switch">
          <input class="switch__input" type="checkbox" />
          <span class="switch__slider switch__slider--round"></span>
        </label>
      </div>
    </header>
    <main>
      <section class="dashboard">
        <h2 class="sr-only">Dashboard</h2>
        <div class="dashboard__content">
          <article class="dashboard__item dashboard__item--meta">
            <h3 class="sr-only">Meta</h3>
            <a class="dashboard__link">
              <img src="./assets/images/icon-facebook.svg" alt="">
              <span>@nathanf</span>
            </a>
            <div class="dashboard__counter">
              <span class="dashboard__counter-value">1987</span>
              <span class="dashboard__label">Followers</p>
            </div>
            <div class="dashboard__indicator">
              <img src="./assets/images/icon-up.svg" />
              <span>12 Today</span>
            </div>
          </article>
        </div>
      </section>
      <section class="overview">
        <h2 class="overview__title">Overview - Today</h2>
      </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://nicolasmontoya.com">Edward Montoya</a>.
    </footer>
  </body>
</html>
